        function parseQueryString(s) {
            s = s.substring(1);
            if (!s) return null;
            return s.split('&').reduce(function (acc, item) {
                                       var kv = item.split('=');
                                       acc[kv[0]] = kv[1];
                                       return acc;
                                       }, {});
        }
