<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0" />

    </head>
    <body>
        <script>
            (function() {
                var host = window.location.host;
                var staticRoot = window.location.protocol + host;
                var staticUrl = "./";
                window.staticUrl = "production" === "development" ? "./" : staticUrl;
                window.adaRoot = "production" === "development" ? "/michiganlottery/ada/" : staticRoot + "/games/ada/";
                window.isAda = window.location.search.split("&").filter(function(x) {return x === "ada=1"}).length > 0;
                if(window.isAda) {
                    document.write('<link rel="stylesheet" type="text/css" href="' + adaRoot + 'ada.css" />');
                    var entryJS = document.createElement("script");
                    entryJS.src = adaRoot + "loader.js?v=e9b70660234b7841e9c2";
                    document.body.appendChild(entryJS);
                }else {
                    var entryCSS = document.createElement("link");
                    entryCSS.href = window.staticUrl + "platform.css?ddc38c8c51fd6c0d562a";
                    entryCSS.rel = "stylesheet";
                    entryCSS.type = "text/css";
                    document.head.appendChild(entryCSS);
                    var entryJS = document.createElement("script");
                    entryJS.src = window.staticUrl + "platform.js?ddc38c8c51fd6c0d562a";
                    document.body.appendChild(entryJS);
                }
                
            }());
            
        </script>
    </body>
</html>
